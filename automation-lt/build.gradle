plugins {
    id 'java'
}

group 'com.automation.lt'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:2.41.0'

    testImplementation('com.codeborne:selenide-testng:6.10.1')
    compileOnly('com.codeborne:selenide:6.10.1')
    testImplementation('io.github.bonigarcia:webdrivermanager:5.3.1')
    testImplementation('org.assertj:assertj-core:3.23.1')
    testImplementation('org.slf4j:slf4j-simple:1.7.30')

    testImplementation('org.testng:testng:7.6.1')

    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

test {
    useTestNG()
}
